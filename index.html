<!DOCTYPE html>
<html>
<head>
	<title>Stone Music Party</title>
	<style>
		body {
			background: radial-gradient(circle at center, rgba(20, 20, 20, 0.8), rgba(0, 0, 0, 1));
			color: white;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: sans-serif;
			animation: rainbow 5s infinite;
		}

		@keyframes rainbow {
			from {background-color: rgba(255, 0, 0, 0.8);}
			to {background-color: rgba(255, 0, 0, 0.2);}
		}

		.circle {
			width: 100px;
			height: 100px;
			background-color: white;
			border-radius: 50%;
			animation: pulse 1s infinite alternate;
		}

		@keyframes pulse {
			from {
				transform: scale(1);
				opacity: 1;
			}
			to {
				transform: scale(1.2);
				opacity: 0;
			}
		}

		img:hover {
			animation: rotate 2s linear infinite;
			filter: hue-rotate(90deg);
		}

		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="circle"></div>
	<h1>the best musex bot on discoord!</h1>
	<p>Our music bot will get you grooving and shaking like a leaf on a windy day!</p>
	<img src="https://media.discordapp.net/attachments/1070766708706517033/1076598606901018714/IMG_3692.png" alt="Funny Image">
	<p>looks like a chameleon on acid!</p>
</body>
</html>
