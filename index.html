<!DOCTYPE html>

<head>
	<title>Stone Music Party</title>
	<style>
		body {
			background: radial-gradient(circle at center, rgba(20, 20, 20, 0.8), rgba(0, 0, 0, 1));
			color: white;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: sans-serif;
		}

		.circle {
			width: 100px;
			height: 100px;
			background-color: white;
			border-radius: 50%;
			animation: pulse 1s infinite alternate;
		}

		@keyframes pulse {
			from {
				transform: scale(1);
				opacity: 1;
			}
			to {
				transform: scale(1.2);
				opacity: 0;
			}
		}

		img:hover {
			animation: rotate 2s linear infinite;
		}

		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
