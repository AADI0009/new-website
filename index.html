<!DOCTYPE html>
<html>
<head>
	<title>Stone Music Party</title>
	<style>
		body {
			background-color: rgb(255, 0, 0);
			transition: background-color 0.1s;
		}
		img:hover {
			animation: rotate 2s linear infinite;
		}
		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
	</style>
	<script>
		function changeColor() {
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);
			document.body.style.backgroundColor = "rgb(" + r + ", " + g + ", " + b + ")";
		}
		setInterval(changeColor, 1000);
	</script>
</head>
<body>
	<h1>Get ready to rock with Stone Music Party!</h1>
	<p>Our music bot will get you grooving and shaking like a leaf on a windy day!</p>
	<img src="https://media.discordapp.net/attachments/1070766708706517033/1076598606901018714/IMG_3692.png" alt="Funny Image">
	<p>Hover over the image to see it rotate like a spinning top!</p>
</body>
</html>
