<!DOCTYPE html>
<html>
<head>
	<title>Stone Music Party</title>
	<style>
		body {
			background: radial-gradient(circle at center, rgb(255, 0, 0), rgb(0, 255, 0), rgb(0, 0, 255));
			color: white;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: sans-serif;
			animation: rainbow 2s infinite;
			animation-timing-function: steps(50);
			transition: background-color 300ms ease-in-out;
		}

		@keyframes rainbow {
			from {background-color: rgb(255, 0, 0);}
			to {background-color: rgb(0, 0, 255);}
		}

		.circle {
			position: absolute;
			top: 0;
			left: 0;
			width: 300px;
			height: 300px;
			background-color: rainbow;
			border-radius: 50%;
			animation: pulse 0.2s infinite alternate;
			animation-timing-function: steps(20);
		}

		@keyframes pulse {
			from {
				transform: scale(1);
				opacity: 1;
			}
			to {
				transform: scale(1.2);
				opacity: 0;
			}
		}

		img:hover {
			animation: rotate 1s linear infinite;
			filter: hue-rotate(90deg);
		}

		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}

		.logo {
			position: absolute;
			top: 0;
			left: 0;
			animation: logo-rotate 0.5s infinite alternate;
			animation-timing-function: steps(50);
			transition: all 1s ease-in-out;
			transform-origin: center;
		}

		@keyframes logo-rotate {
			from {
				transform: rotate(0deg) translate(0px, 0px);
			}
			to {
				transform: rotate(720deg) translate(20px, 20px);
			}
		}

		@keyframes logo-rotate-slow {
			from {
				transform: rotate(720deg) translate(20px, 20px);
			}
			to {
				transform: rotate(0deg) translate(0px, 0px);
			}
		}
	</style>
</head>
<body>
	<div class="circle"></div>
	<h1>ğŸµğŸ¶ğŸ±the best musex bot on discoord!ğŸµğŸ¶ğŸ±</h1>
	<p>ğŸµOur music bot will make you dance like a ğŸ’ and sing like a ğŸ¦!</p>
	<img src="https://media.discordapp.net/attachments/1070766708706517033/1076598606901018714/IMG_3692.png" alt="Funny Image" class="logo">
	<p>ğŸ¤ªlooks like a chameleon on ğŸ„ğŸ„ğŸ„!</p>

	<script>
		const logo = document.querySelector('.logo');

		setInterval(() => {
			const rotation = Math.random() * 1000;
			const x = Math.random() * window.innerWidth;
			const y = Math.random() * window.innerHeight;
			logo.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
			logo.style.transition = 'transform 1s ease-in-out';
		}, 100);

		const body = document.querySelector('body');

		setInterval(() => {
			const r = Math.floor(Math.random() * 256);
			const g = Math.floor(Math.random() * 256);
			const b = Math.floor(Math.random() * 256);
			const rgb = `rgb(${r}, ${g}, ${b})`;
			body.style.background = rgb;
			body.style.transition = 'background 300ms ease-in-out';
		}, 1000);
	</script>
</body>
</html>
